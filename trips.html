<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - Destiny AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="trips.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand" onclick="window.location.href='home.html'">
                <span class="brand-icon">✦</span>
                <span class="brand-text">Destiny</span>
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Explore</a>
                <a href="planner.html" class="nav-link">AI Planner</a>
                <a href="trips.html" class="nav-link active">My Trips</a>
            </div>
            <div class="nav-auth" id="navAuth">
                <a href="login.html" class="login-btn" id="loginBtn">Login</a>
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <button class="profile-btn" id="profileBtn">
                        <span id="userInitial">U</span>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="trips.html" class="dropdown-item">My Trips</a>
                        <button class="dropdown-item logout" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="trips-main">
        <div class="trips-container">
            <div class="trips-header">
                <h1 class="trips-title">My <span class="gradient-text">Saved Trips</span></h1>
                <p class="trips-subtitle">Your personalized itineraries, ready whenever you are</p>
            </div>

            <div id="tripsContent" class="trips-content">
                <!-- Trips will be loaded here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">✈️</div>
                <h2 class="empty-title">No trips saved yet</h2>
                <p class="empty-text">Start planning your dream journey with our AI planner</p>
                <a href="planner.html" class="empty-cta">Plan Your First Trip</a>
            </div>
        </div>
    </main>

    <script src="trips.js"></script>
</body>
</html>
